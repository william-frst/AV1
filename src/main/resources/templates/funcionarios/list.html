<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Funcionários</title><link rel="stylesheet" th:href="@{/css/style.css}" /></head>
<body>
  <header><div class="container"><h2>Funcionários</h2></div></header>
  <div class="container">
    <a class="button-like" th:href="@{/mvc/funcionarios/novo}">+ Novo funcionário</a>
    <table>
      <thead><tr><th>ID</th><th>Nome</th><th>Email</th><th>Admissão</th><th>Departamento</th><th>Ações</th></tr></thead>
      <tbody>
        <tr th:each="f : ${funcionarios}">
          <td th:text="${f.id}">1</td>
          <td th:text="${f.nome}">Nome</td>
          <td th:text="${f.email}">email</td>
          <td th:text="${f.dataAdmissao}">2025-01-01</td>
          <td th:text="${f.departamento != null ? f.departamento.nome : '-'}">Dep</td>
          <td>
            <a th:href="@{|/mvc/funcionarios/${f.id}|}">Ver</a> |
            <a th:href="@{|/mvc/funcionarios/editar/${f.id}|}">Editar</a> |
            <form th:action="@{|/mvc/funcionarios/excluir/${f.id}|}" method="post" style="display:inline;">
              <button type="submit">Excluir</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <p><a th:href="@{/}">Voltar ao início</a></p>
  </div>
</body>
</html>
