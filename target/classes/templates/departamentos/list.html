<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Departamentos</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <header>
    <div class="container">
      <h2>Departamentos</h2>
      <nav>
        <a th:href="@{/mvc/departamentos}">Listar</a>
        <a th:href="@{/mvc/funcionarios}">Funcionários</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <a class="button-like" th:href="@{/mvc/departamentos/novo}">+ Novo departamento</a>
    <table>
      <thead><tr><th>ID</th><th>Nome</th><th>Localização</th><th>Ações</th></tr></thead>
      <tbody>
        <tr th:each="d : ${departamentos}">
          <td th:text="${d.id}">1</td>
          <td th:text="${d.nome}">Nome</td>
          <td th:text="${d.localizacao}">Local</td>
          <td>
            <a th:href="@{|/mvc/departamentos/${d.id}|}">Ver</a> |
            <a th:href="@{|/mvc/departamentos/editar/${d.id}|}">Editar</a> |
            <form th:action="@{|/mvc/departamentos/excluir/${d.id}|}" method="post" style="display:inline;">
              <button type="submit">Excluir</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <p><a th:href="@{/}">Voltar ao início</a></p>
  </div>
</body>
</html>
